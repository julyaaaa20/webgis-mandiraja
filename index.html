<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Datang - Peta GIS Desa Panggisari</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap");

      * {
        font-family: "Plus Jakarta Sans", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      body {
        overflow-y: auto;
        overflow-x: hidden;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      /* Landing Page Styles */
      .landing-page {
        height: 100vh;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .landing-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .landing-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.5),
          rgba(255, 105, 180, 0.3)
        );
        z-index: 1;
      }

      .landing-content {
        position: relative;
        z-index: 2;
        text-align: center;
        animation: fadeInUp 1.2s ease-out;
        padding: 0 20px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .welcome-text {
        font-size: 5rem;
        font-weight: 800;
        color: white;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
      }

      .subtitle-text {
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.95);
        margin-bottom: 2rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .btn-explore {
        background: transparent;
        color: white;
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
        font-weight: 600;
        border-radius: 999px;
        border: 2px solid rgba(255, 255, 255, 0.85);
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        letter-spacing: 0.3px;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      }

      .btn-explore:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .welcome-text {
          font-size: 3rem;
          margin-bottom: 0.4rem;
        }

        .subtitle-text {
          font-size: 1.2rem;
          margin-bottom: 1.5rem;
        }

        .btn-explore {
          padding: 0.75rem 2rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .welcome-text {
          font-size: 2.5rem;
          margin-bottom: 0.3rem;
        }

        .subtitle-text {
          font-size: 1rem;
          margin-bottom: 1.2rem;
        }

        .btn-explore {
          padding: 0.65rem 1.8rem;
          font-size: 0.95rem;
          border-width: 2.5px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Landing Page -->
    <section class="landing-page">
      <!-- Background Image - Ganti src dengan gambar Anda -->
      <img src="image/main.jpg" alt="Background" class="landing-bg" />

      <div class="landing-overlay"></div>

      <div class="landing-content">
        <h1 class="welcome-text">SELAMAT DATANG</h1>
        <p class="subtitle-text">Website Peta Kecamatan Mandiraja</p>
        <a href="beranda.html" class="btn-explore">Lihat Selengkapnya</a>
      </div>
    </section>
  </body>
</html>
